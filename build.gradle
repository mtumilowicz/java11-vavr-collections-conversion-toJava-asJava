plugins {
    id 'java'
}

group 'java11-vavr-collections-conversion-toJava-asJava'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.vavr', name: 'vavr', version: '0.9.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
